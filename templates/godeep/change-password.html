<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'resume/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap background color */
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .separator {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .toggle-btn {
            cursor: pointer;
        }

    </style>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<p>You may enter your skills data here</p>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="separator" style="display: flex; justify-content: space-between;">
            <h3 style="margin: 0; font-weight: bold;">Change Password</h3>
            <a href="{% url 'user-profile' %}" style="margin: 0;">Back to profile</a>
        </div>

        {% if project.errors %}
        <div class="alert alert-danger">
            {{ project.errors }}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="{{ password_form.old_password.id_for_label }}" style="width: 100%;">Old Password:</label>
            {{ password_form.old_password}}
        </div>
        <div class="form-group">
            <label for="{{ password_form.new_password1.id_for_label }}" style="width: 100%;">New Password:</label>
            {{ password_form.new_password1}}
        </div>
        <div class="form-group">
            <label for="{{ password_form.new_password2.id_for_label }}" style="width: 100%;">Repeat Password:</label>
            {{ password_form.new_password2}}
        </div>
        <input type="submit" value="Change Password"  class="btn btn-primary">
    </form>
    <br><br><br>
</div>
</body>
</html>
